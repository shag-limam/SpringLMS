<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> LMS - Inscription</title>

    <th:block th:replace="fragments/styles :: common"></th:block>

</head>
<body class="login">
<div>
    <div class="login_wrapper">
        <section class="login_content">
            <form th:action="@{/register}" method="post" id="registerform" th:object="${user}">
                <h1>Formulaire d'inscription</h1>
                <div>
                    <input type="text" th:field="*{firstName}" class="form-control" placeholder="Prénom" th:required="true"/>
                </div>
                <div>
                    <input type="text" th:field="*{displayName}" class="form-control" placeholder="Nom complet" th:required="true"/>
                </div>
                <div>
                    <input type="text" th:field="*{username}" class="form-control" placeholder="Nom d'utilisateur" th:required="true"/>
                </div>
                <div>
                    <input type="password" th:field="*{password}" class="form-control" placeholder="Mot de passe" th:required="true"/>
                </div>

                <!-- Ajoutez plus de champs si nécessaire -->

                <div class="ln_solid"></div>
                <div class="form-group">
                    <div class="col-md-12 text-center">
                        <button class="btn btn-primary" type="reset">Réinitialiser</button>
                        <button type="submit" class="btn btn-success">S'inscrire</button>
                    </div>
                </div>

                <div class="clearfix"></div>

                <div class="separator">
                    <p class="change_link">
                        Déjà un compte ?
                        <a href="/login" class="to_register"> Se connecter </a>
                    </p>

                    <div class="clearfix"></div>
                    <br />

                    <div>
                        <h1><i class="fa fa-bookmark"></i> LMS</h1>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
</body>
</html>
