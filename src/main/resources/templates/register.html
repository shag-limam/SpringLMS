<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spark LMS - Register</title>

    <th:block th:replace="fragments/styles :: common"></th:block>

</head>
<body class="login">
<div>
    <div class="login_wrapper">
        <section class="login_content">
            <form th:action="@{/register}" method="post" id="registerform" th:object="${user}">
                <h1>Register Form</h1>
                <div>
                    <input type="text" th:field="*{firstName}" class="form-control" placeholder="first Name" th:required="true"/>
                </div>
                <div>
                    <input type="text" th:field="*{displayName}" class="form-control" placeholder="Full Name" th:required="true"/>
                </div>
                <div>
                    <input type="text" th:field="*{username}" class="form-control" placeholder="Username" th:required="true"/>
                </div>
                <div>
                    <input type="password" th:field="*{password}" class="form-control" placeholder="Password" th:required="true"/>
                </div>


                <!-- Add more fields as needed -->

                <div class="ln_solid"></div>
                <div class="form-group">
                    <div class="col-md-12 text-center">
                        <button class="btn btn-primary" type="reset">Reset</button>
                        <button type="submit" class="btn btn-success">Register</button>
                    </div>
                </div>

                <div class="clearfix"></div>

                <div class="separator">
                    <p class="change_link">
                        Already have an account?
                        <a href="/login" class="to_register"> Log in </a>
                    </p>

                    <div class="clearfix"></div>
                    <br />

                    <div>
                        <h1><i class="fa fa-paw"></i> Spark LMS</h1>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
</body>
</html>
